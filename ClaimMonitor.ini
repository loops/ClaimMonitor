[monitor]
debug = true
lockout_seconds = 4

[default]
probe = /usr/bin/ddcutil -d 1 -t --ro --syslog never --disable-dynamic-sleep --skip-ddc-checks getvcp 60
match = VCP 60 SNC x0f
error = VCP 60 ERR
switch =  /usr/bin/ddcutil -d 1 -t --syslog never --disable-dynamic-sleep --skip-ddc-checks setvcp 60 0x0f

[0]
probe = /usr/bin/ddcutil -d 1 -t --ro --syslog never --disable-dynamic-sleep --skip-ddc-checks getvcp 60
match = VCP 60 SNC x11
error = VCP 60 ERR
switch =  /usr/bin/ddcutil -d 1 -t --syslog never --disable-dynamic-sleep --skip-ddc-checks setvcp 60 0x11
